{% extends 'base.html' %}
{% load static %}
{% load cart %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-8 p-2">
	<div class="p-2 m-2">
		<div class="col-lg-12 mx-auto border rounded p-4">
			<form action="payment" method="post">
			  {% csrf_token %}	
			  <img src="{% static 'logo/logo.png' %}" alt="" ><h3><b>Payment</b></h3><hr>		
			  <div class="form-group">
			    <label for="firstname">First Name</label>
			    <input type="text" class="form-control" name="firstname" placeholder="Enter First Name">
			  </div>
			  <div class="form-group">
			    <label for="email">Email</label>
			    <input type="text" class="form-control" name="email" placeholder="Enter Email">
			  </div>
			  <div class="form-group">
			    <label for="phone">Phone No.</label>
			    <input type="text" class="form-control" name="phone" placeholder="Enter Phone No.">
			  </div>
			  <div class="form-group">
			    <label for="address1">Address Line 1</label>
			    <input type="text" class="form-control" name="address1" placeholder="Enter Address Line 1">
			  </div>
			  <div class="form-group">
			    <label for="address2">Address Line 2</label>
			    <input type="text" class="form-control" name="address2" placeholder="Enter Address Line 2">
			  </div>
			  <div class="form-group">
			    <label for="city">City</label>
			    <input type="text" class="form-control" name="city" placeholder="Enter City">
			  </div>
			  <div class="form-group">
			    <label for="zipcode">Pincode</label>
			    <input type="text" class="form-control" name="zipcode" placeholder="Enter Pincode">
			  </div>
			  
			  <input type="hidden" name="productinfo" value="clothes">
			  <input type="hidden" name="amount" value="{{ request.session.total_cart_value }}">
			  <input type="hidden" name="surl" value="/Success">
			  <input type="hidden" name="furl" value="/Failure">
			  
			  <button type="submit" class="btn btn-primary">Proceed to Payment</button>
			</form>
		</div>
	</div>
	</div>	

<div class="col-4 p-2">
	<div class="col-lg-10 mx-auto border rounded p-2">
		<table class="table table-hover table-striped">
		  <thead class="thead-dark">
		  	<tr>
		  	<th>Summary</th>
		  	<th></th>
		  	</tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">Total Price</th>
		      <td>₹ {{request.session.total_cart_value}}</td>
		  	</tr>
		  	<tr>
		      <th scope="row">Shipping Charges</th>
		      <td>₹ 40</td>
		    </tr>
		  	<tr>
		      <th scope="row" class="table-success">Amount Payable</th>
		      <td>₹ {{request.session.total_cart_value|sum:40}}</td>
		    </tr>
		   </tbody> 	
		</table>
	</div><br>
</div>
</div>	
</div>

{% endblock %}
