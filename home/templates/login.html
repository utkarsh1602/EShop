{% extends 'base.html' %}

{% load static %}
{% block content %}
<br><br>
<div class="container">
	<div class="p-2 m-2">
		<div class="col-lg-5 mx-auto border rounded p-4">
			<form method="post">
			  {% csrf_token %}
			  <img src="{% static 'logo/logo.png' %}" alt="" ><h3><b>Login</b></h3><hr>
			  {% for item in msg %}
			  <p class="text-danger">{{item}}</p>		
			  {% endfor %}	
			  <div class="form-group">
			    <label for="email">Email address</label>
			    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" value="{{data.email}}" placeholder="example@gmail.com">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" name="password" placeholder="********">
			  </div>
			  <hr>
			  <button type="submit" class="btn hero-btn">Login</button>
			</form>
		</div>
	</div>
</div>


{% endblock %}
